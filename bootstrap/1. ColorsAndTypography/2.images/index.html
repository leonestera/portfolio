<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .container {
        position: relative;
        text-align: center;
        color: white;
    }

    .bottom-left {
        position: absolute;
        bottom: 8px;
        left: 16px;
    }

    .top-left {
        position: absolute;
        top: 8px;
        left: 16px;
    }

    .top-right {
        position: absolute;
        top: 8px;
        right: 16px;
    }

    .bottom-right {
        position: absolute;
        bottom: 8px;
        right: 16px;
    }

    .centered {
        position: absolute;
        color: white;
        font-size: 24px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body class="bg-info bg-opacity-10">
    <h1 class="display-1 text-center text-warning">Bootstrap: Images</h1>
    <div class="d-flex row">
    <img src="./img/batarfly.jpg" class="d-block mb-2 img-fluid" style="width: 600px;">
    <img src="./img/batarfly.jpg" class="d-block mb-2 img-thumbnail" style="width: 600px;">
</div>
    <img src="./img/meteori.jpg" class="d-block rounded mb-2 float-start" style="width: 500px;">
    <img src="./img/meteori.jpg" class="d-block rounded mb-2 float-end" style="width: 500px;">

    <img src="./img/meteori.jpg" class="d-block rounded mb-2 mx-auto" style="width: 800px;">
    <figure class="figure mt-2">
        <img src="./img/monch.jpg" class="figure-img img-fluid rounded" style="width: 100%; height: 800px;">
        <figcaption class="figure-caption">Future-is it Greece</figcaption>
    </figure>
    <div class="container">
        <img src="./img/batarfly.jpg" style="width:100%;">
        <div class="bottom-left">Bottom Left</div>
        <div class="top-left">Top Left</div>
        <div class="top-right">Top Right</div>
        <div class="bottom-right">Bottom Right</div>
        <div class="centered">Centered</div>
    </div>

</body>
</html>
